{% extends "base.html" %}

{% block title %}行列の入力{% endblock %}

{% block content %}
<h2>行列を入力してください（{{ rows }} × {{ cols }}）</h2>

<form method="POST" action="/init_matrix">
    {% for i in range(rows) %}
        {% for j in range(cols) %}
        <input type="text" name="cell_{{ i }}_{{ j }}" size="5" />
        {% endfor %}
        <br>
    {% endfor %}

    <input type="hidden" name="rows" value="{{ rows }}">
    <input type="hidden" name="cols" value="{{ cols }}">

    <br>
    <button type="submit">計算する</button>
</form>
{% endblock %}

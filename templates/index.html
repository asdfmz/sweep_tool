<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>掃き出し法ツール</title>
</head>
<body>
  <h1>掃き出し法ツール</h1>
  <form method="POST">
    <p>3×3行列をカンマ区切りで入力してください（例：1,2,3）</p>

    {% for i in range(3) %}
      <input name="row{{ i }}" type="text" placeholder="行 {{ i+1 }}" /><br />
    {% endfor %}

    <br>
    <button type="submit">計算する</button>
  </form>

  {% if result %}
    <h2>結果：</h2>
    <pre>{{ result }}</pre>
  {% endif %}
</body>
</html>
